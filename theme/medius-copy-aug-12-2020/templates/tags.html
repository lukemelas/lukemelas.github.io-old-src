{% extends "base.html" %}
{% block content %}
<div class="page-container archive-container">

    <div class="entry-content">

        <h1>Tags for {{ SITENAME }}</h1>

        <ul>
        {%- for tag, articles in tags|sort %}
            <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
        {% endfor %}
        </ul>

    </div>

</div>
{% endblock %}
