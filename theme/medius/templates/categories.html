{% extends "base.html" %}
{% block content %}
<div class="page-container archive-container">

    <div class="entry-content">

        <h1>Categories for {{ SITENAME }}</h1>

        <ul>
        {% for category, articles in categories %}
            <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
        {% endfor %}
        </ul>

    </div>

</div>
{% endblock %}
