{% extends "base.html" %}
{% block content %}
<div class="main-container">

    <div class="article-header-container">
        <div class="background-image-container">
            <div class="background-image-small">
                <div class="title-container">
                    <figure>
                        <img class="main-avatar" src="/assets/images/general/headshot.jpg" />
                        <h1>Luke Melas-Kyriazi</h1>
                    </figure>
                    <!-- <h4>Subtitle</h4> -->
                </div>
            </div>
        </div>
    </div>

    <div class="pure-g">
        <!-- <div class="pure-u-1"> -->
        <div class="pure-u-1 pure-u-lg-2-3">
            <div class="right-container">
                <div class="right-bar">
                    <div class="right-head">
                        Latest Articles
                    </div>
                </div>
            </div>

            {% if tag %}
            <div class="post heading">
                <div class="heading-prefix">Tagged in </div>
                <h3>{{ tag }}</h3>
            </div>
            {% endif %}

            {% include "includes/posts.html" %}

            {% include "pagination.html" %}

        </div>

        <!-- UNCOMMENT THIS TO GET NEWS -->
        <div class="pure-u-1 pure-u-lg-1-3">
            <div class="right-container">
                <div class="right-bar">
                    <div class="right-head">
                        News
                    </div>
                    <ul>
                        <li>
                            News point one
                        </li>
                        <li>
                            News point two
                        </li>
                        <li>
                            News point three
                        </li>
                    </ul>

                </div>
            </div>
        </div>

        <!-- <div class="pure-u-1 pure-u-lg-1-3">
            <div class="right-container">
                <div class="right-bar">
                    <div class="right-head">
                         Tags
                    </div>
                    <div class="tags">
                    {% for tag, null in tags %}
                    <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
